<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">ONLINE EXAM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">
              {{ 'HEADER.NAV.HOME' | translate }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home#about">
              {{ 'HEADER.NAV.ABOUT' | translate }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/checkout'">
              {{ 'HEADER.NAV.PAYMENTS' | translate }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/news'">
              {{ 'HEADER.NAV.NEWS' | translate }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/contacts'">
              {{ 'HEADER.NAV.CONTACTS' | translate }}
            </a>
          </li>
        </ul>
        <div class="d-flex">
          @if (!(userService.user$ | async)) {
            <button (click)="router.navigate(['/login'])" class="btn btn-outline-primary" type="submit">
              {{ 'HEADER.LOGIN' | translate }}
            </button>
          } @else {
            <button (click)="userService.signOut()" class="btn btn-link position-relative p-0" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="black" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
                <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
              </svg>
            </button>
          }
          <div class="language-switcher">
            <button class="language-switcher__btn"
                    [ngClass]="{'active': activeLanguage === 'ru'}"
                    (click)="onChangeLanguage('ru')">RU</button>
            <button class="language-switcher__btn"
                    [ngClass]="{'active': activeLanguage === 'kz'}"
                    (click)="onChangeLanguage('kz')">KZ</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
